<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div id="app">

    <section id="forms-container">
      <div class="card active" data-step>
        <form>
          <header class="input-form">
            <h2 class="title">Make Your Account</h2>
            <h4 class="sub-title">Step 1</h4>
          </header>
          <section>
            <div class="input-form">
              <label for="email">Email:</label>
              <input class="input" type="text" name="email" id="email">  
            </div>
            <div class="input-form">
              <label for="password">Password:</label>
              <input class="input" type="password" name="password" id="password">
            </div>
            <div class="input-form">
              <label for="check-password">Check Password:</label>
              <input class="input" type="password" name="check-password" id="check-password">
            </div>
          </section>
          <footer class="input-form">
            <button type="button" class="next">Next</button>
          </footer>
        </form>
      </div>
      <div class="card" data-step>
        <form>
          <header class="input-form">
            <h2 class="title">Make Your Account</h2>
            <h4 class="sub-title">Step 2</h4>
          </header>
          <section>
            <div class="input-form">
              <label for="email"></label>
              <input class="input" type="text" name="email" id="email">  
            </div>
            <div class="input-form">
              <label for="password"></label>
              <input class="input" type="password" name="password" id="password">
            </div>
            <div class="input-form">
              <label for="check-password"></label>
              <input class="input" type="password" name="check-password" id="check-password">
            </div>
          </section>
          <footer class="input-form">
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
          </footer>
        </form>
      </div>
      <div class="card" data-step>
        <form>
          <header class="input-form">
            <h2 class="title">Make Your Account</h2>
            <h4 class="sub-title">Step 3</h4>
          </header>
          <section>
            <div class="input-form">
              <label for="email"></label>
              <input class="input" type="text" name="email" id="email">  
            </div>
            <div class="input-form">
              <label for="password"></label>
              <input class="input" type="password" name="password" id="password">
            </div>
            <div class="input-form">
              <label for="check-password"></label>
              <input class="input" type="password" name="check-password" id="check-password">
            </div>
          </section>
          <footer class="input-form">
            <button type="button" class="prev">Previous</button>
          </footer>
        </form>
      </div>
    </section>
  </div>

  <script src="index.js" defer></script>

</body>

</html>
